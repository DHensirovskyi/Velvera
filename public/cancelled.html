<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Termin storniert ❌</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --brand:#FF6A00;
      --fade-dur:.55s;   /* длительность одного блока */
      --fade-step:.45s;  /* шаг задержки; всего ~1.9–2.0s */
    }
    *{box-sizing:border-box}
    /* Центрируем карточку */
    body{
      margin:0;background:#f6f7fb;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;
      min-height:100svh;display:grid;place-items:center;padding:16px;
    }
    .card{
      max-width:560px;width:100%;margin:0;background:#fff;border-radius:16px;
      box-shadow:0 6px 24px rgba(18,18,23,.06);padding:24px;text-align:center;
    }
    .btn{
      display:inline-block;margin-top:16px;background:var(--brand);color:#fff;
      padding:10px 14px;border-radius:12px;text-decoration:none;
      transition:transform .2s ease, box-shadow .2s ease;
    }
    .btn:hover{ transform:translateY(-1px); box-shadow:0 8px 20px rgba(255,106,0,.2); }
    .btn:focus-visible{ outline: none; box-shadow:0 0 0 3px rgba(255,106,0,.35); }
    .muted{color:#6b7280}

    /* Анимации */
    @keyframes fadeUp{ from{opacity:0;transform:translateY(10px)} to{opacity:1;transform:translateY(0)} }
    @keyframes fadeLeft{ from{opacity:0;transform:translateX(-14px)} to{opacity:1;transform:translateX(0)} }

    .fade-in{ opacity:0; transform:translateY(10px);
      animation:fadeUp var(--fade-dur) cubic-bezier(.2,.7,.2,1) forwards; will-change:opacity,transform;
    }
    .fade-left{ opacity:0; transform:translateX(-14px);
      animation:fadeLeft var(--fade-dur) cubic-bezier(.2,.7,.2,1) forwards; will-change:opacity,transform;
    }
    .delay-1{ animation-delay: calc(1 * var(--fade-step)); }
    .delay-2{ animation-delay: calc(2 * var(--fade-step)); }
    .delay-3{ animation-delay: calc(3 * var(--fade-step)); }
    .delay-4{ animation-delay: calc(4 * var(--fade-step)); }

    @media (prefers-reduced-motion: reduce){
      .fade-in,.fade-left{ animation:none; opacity:1; transform:none; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="fade-in delay-1" style="font-size:48px;margin-bottom:8px">❌</div>
    <h1 class="fade-left delay-2" style="margin:0 0 8px">Termin storniert</h1>
    <p id="msg" class="muted fade-in delay-3">Ihr Termin wurde storniert.</p>
    <a href="/" class="btn fade-in delay-4">Zurück zur Website</a>
  </div>

  <script>
    (function(){
      const LS_KEY = 'bookedDatesDemo_v1';
      const qs = new URLSearchParams(location.search);
      const slot = qs.get('slot'); // "YYYY-MM-DD HH:MM"
      const msg = document.getElementById('msg');

      try {
        if (slot) {
          const raw = localStorage.getItem(LS_KEY);
          const arr = raw ? JSON.parse(raw) : [];
          const next = arr.filter(s => s !== slot);
          localStorage.setItem(LS_KEY, JSON.stringify(next));
          const [date, time] = slot.split(' ');
          const dateHuman = new Date(date + 'T00:00:00').toLocaleDateString('de-DE', { day:'2-digit', month:'2-digit', year:'numeric' });
          msg.textContent = `Termin ${dateHuman} ${time} wurde storniert.`;
        } else {
          msg.textContent = 'Termin wurde storniert.';
        }
      } catch (e) {}
    })();
  </script>
</body>
</html>
