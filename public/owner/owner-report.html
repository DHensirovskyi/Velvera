<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tagesbericht — Velvera</title>
<link rel="preconnect" href="https://fonts.googleapis.com"><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  /* Печать */
  @media print { .no-print{display:none} body{background:#fff} .card{box-shadow:none;margin:0} }

  :root{ --brand:#FF6A00; }

  /* Центрирование контейнера */
  body{
    margin:0;
    background:#f6f7fb;
    font-family:Inter,system-ui,Segoe UI,Roboto,Arial;
    min-height:100svh;
    display:grid;
    place-items:center;
    padding:16px;
  }
  .card{
    max-width:820px;
    width:100%;
    margin:0;
    background:#fff;
    border-radius:16px;
    box-shadow:0 6px 24px rgba(18,18,23,.06);
    padding:24px;
  }

  .kpi{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:12px;margin:0 0 16px}
  .box{background:#f9fafb;border-radius:12px;padding:12px}
  .muted{color:#6b7280;font-size:12px}

  /* Пульсирующая кнопка */
  .btn{
    background:var(--brand);
    color:#fff;
    border:none;
    border-radius:12px;
    padding:10px 14px;
    cursor:pointer;
    box-shadow:0 0 0 rgba(255,106,0,0);          /* старт без тени */
    animation:pulseGlow 2.2s ease-in-out infinite;
    will-change:transform, box-shadow;
    transition:transform .2s ease, box-shadow .2s ease;
  }
  .btn:hover{
    transform:scale(1.02);
    box-shadow:0 8px 22px rgba(255,106,0,.28), 0 0 0 1px rgba(255,106,0,.18) inset;
  }
  .btn:focus-visible{
    outline:none;
    box-shadow:0 0 0 3px rgba(255,106,0,.35), 0 8px 22px rgba(255,106,0,.28);
  }
  @keyframes pulseGlow{
    0%   { transform:scale(1);     box-shadow:0 0 0 0 rgba(255,106,0,0); }
    45%  { transform:scale(1.03);  box-shadow:0 0 22px 6px rgba(255,106,0,.24); }
    60%  { transform:scale(1.02);  box-shadow:0 0 18px 4px rgba(255,106,0,.20); }
    100% { transform:scale(1);     box-shadow:0 0 0 0 rgba(255,106,0,0); }
  }

  /* ====== Анимации появления (~4s суммарно) ====== */
  @keyframes fadeUp {
    from { opacity:0; transform: translateY(10px); }
    to   { opacity:1; transform: translateY(0); }
  }
  @keyframes fadeLeft {
    from { opacity:0; transform: translateX(-14px); }
    to   { opacity:1; transform: translateX(0); }
  }
  :root{
    --fade-dur:.9s;   /* длительность одного блока */
    --fade-step:.6s;  /* шаг задержки — итог ≈3.9–4.2s */
  }
  .fade-in{
    opacity:0; transform: translateY(10px);
    animation: fadeUp var(--fade-dur) cubic-bezier(.2,.7,.2,1) forwards;
    will-change: opacity, transform;
  }
  .fade-left{
    opacity:0; transform: translateX(-14px);
    animation: fadeLeft var(--fade-dur) cubic-bezier(.2,.7,.2,1) forwards;
    will-change: opacity, transform;
  }
  .delay-1 { animation-delay: calc(1 * var(--fade-step)); }
  .delay-2 { animation-delay: calc(2 * var(--fade-step)); }
  .delay-3 { animation-delay: calc(3 * var(--fade-step)); }
  .delay-4 { animation-delay: calc(4 * var(--fade-step)); }
  .delay-5 { animation-delay: calc(5 * var(--fade-step)); }

  @media (prefers-reduced-motion: reduce) {
    .fade-in, .fade-left { animation:none; opacity:1; transform:none; }
    .btn{ animation:none; }
  }
</style>
</head>
<body>
<div class="card">
  <h1 class="fade-left delay-1" style="margin:0 0 8px">Tagesbericht — <span id="d"></span></h1>
  <p class="muted fade-in delay-2" style="margin:0 0 16px">Velvera, Augsburg</p>

  <div class="kpi">
    <div class="box fade-in delay-3"><div class="muted">Bestätigt</div><div id="k1" style="font-size:24px;font-weight:700">12</div></div>
    <div class="box fade-in delay-4"><div class="muted">Storniert</div><div id="k2" style="font-size:24px;font-weight:700">2</div></div>
    <div class="box fade-in delay-5"><div class="muted">Neue Leads</div><div id="k3" style="font-size:24px;font-weight:700">7</div></div>
  </div>

  <h3 class="fade-in delay-3" style="margin:16px 0 8px">Kommentar</h3>
  <p class="fade-in delay-4" style="color:#374151;margin:0 0 16px">Gute Auslastung, Peak 14:00–16:00. Empfehlung: morgen 15:00 und 16:30 öffnen.</p>

  <!-- Вторая «главная» — слева -->
  <h3 class="fade-left delay-4" style="margin:16px 0 8px">Morgen noch frei</h3>
  <ul class="fade-in delay-5" style="margin:0 0 16px;color:#374151">
    <li>10:00 — 11:00</li><li>14:00 — 15:00</li><li>16:30 — 17:30</li>
  </ul>

  <button class="no-print btn fade-in delay-5" onclick="window.print()">Als PDF speichern</button>
</div>

<script>
  // сегодняшняя дата
  const d = new Date(); document.getElementById('d').textContent = d.toLocaleDateString('de-DE');
</script>
</body>
</html>
